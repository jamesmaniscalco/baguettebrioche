---
layout: master
---

<div class="row">
    <div class="col-xs-12 recipe-title">
        <h1>{{ page.title }}</h1>
    </div>

    {% if page.time or page.servings %}
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="recipe-stats">
            {% if page.time %}<span class="glyphicon glyphicon-time"></span> {{ page.time }} </br> {% endif %}
            {% if page.servings %}<span class="glyphicon glyphicon-user"></span> {{ page.servings }} </br> {% endif %}
        </div>
    </div>
    {% endif %}

    <div class="col-xs-12 recipe-text">
        {{ content }}
    </div>
</div>
